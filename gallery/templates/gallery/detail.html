{% extends 'base.html' %}
{% load static %}

{% block title %} Галерея {% endblock %}
{% block pageName %}Посмотрим?{% endblock %}

{% block content %}
  <div class="card text-bg-dark">
    <img src="{% if photo_item.photo %}{{ photo_item.photo.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" class="card-img" alt="...">
    <div class="card-img-overlay">
      <h5 class="card-title">{{ photo_item.title }}</h5>
    </div>
  </div>
<br>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <a href="{% url 'gallery:gallery' %}" class="btn btn-primary" style="background: #6ab000; border: none;">
                Назад
            </a>
        </div>

        <div class="col">
            <a href="{% url 'gallery:update' photo_item.slug %}" class="btn btn-primary">
                Редактировать
            </a>
        </div>

        <div class="col">
            <a href="{% url 'gallery:delete' photo_item.slug %}" class="btn btn-danger">
                Удалить
            </a>
        </div>
    </div>

</div>




{% endblock %}
